<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div th:fragment="sellerRequired" class="flex flex-col items-center justify-center min-h-[60vh]">
        <div class="text-center">
            <div class="mb-4">
                <svg class="w-16 h-16 mx-auto text-yellow-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Seller Registration Required</h2>
            <p class="text-gray-600 mb-6 max-w-md">Complete your seller profile to access seller dashboard and manage your products.</p>
            <button 
                id="registerBtn" 
                class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200"
            >
                Complete Seller Profile
            </button>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('registerBtn');

            registerBtn.addEventListener('click', function() {
                window.location.href = '/seller/profile';
            });

            function checkRegistrationStatus() {
                const isRegistered = localStorage.getItem('sellerRegistered') === 'true';
                if (isRegistered) {
                    window.location.href = '/seller/dashboard';
                }
            }

            checkRegistrationStatus();
        });
    </script>
</body>
</html>
