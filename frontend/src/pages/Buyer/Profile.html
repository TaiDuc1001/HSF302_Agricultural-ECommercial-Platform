<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="buyer-profile" class="min-h-screen bg-gray-100 p-6">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">My Profile</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h2>
                        <form id="profile-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                                <textarea id="bio" name="bio" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                            </div>
                            <div class="flex justify-end mt-6">
                                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Address Book</h2>
                        <div id="addresses-container" class="space-y-4">
                        </div>
                        <button onclick="addNewAddress()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                            Add New Address
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h2>
                        <form id="password-form">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                            </div>
                            <div class="flex justify-end mt-6">
                                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="text-center">
                            <div class="relative inline-block">
                                <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=34d399&color=fff&size=96" alt="Profile" class="w-24 h-24 rounded-full border-4 border-green-200" />
                                <button onclick="changeAvatar()" class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-1 hover:bg-green-700">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                    </svg>
                                </button>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mt-3" id="profile-name">User Profile</h3>
                            <p class="text-sm text-gray-600" id="profile-email">user@example.com</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Statistics</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Total Orders</span>
                                <span class="font-semibold text-gray-800">12</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Total Spent</span>
                                <span class="font-semibold text-gray-800">$1,245.67</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Member Since</span>
                                <span class="font-semibold text-gray-800">Jan 2024</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Account Status</span>
                                <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Active</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Preferences</h3>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="checkbox" id="emailNotifications" class="mr-2" checked />
                                <span class="text-sm text-gray-700">Email notifications</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="smsNotifications" class="mr-2" />
                                <span class="text-sm text-gray-700">SMS notifications</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="promotionalEmails" class="mr-2" checked />
                                <span class="text-sm text-gray-700">Promotional emails</span>
                            </label>
                        </div>
                        <button onclick="savePreferences()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                            Save Preferences
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userProfile = {
            firstName: 'John',
            lastName: 'Doe',
            email: 'john.doe@example.com',
            phone: '+1 (555) 123-4567',
            bio: 'I love fresh, organic produce and supporting local farmers.',
            addresses: [
                {
                    id: 1,
                    type: 'Home',
                    street: '123 Main St',
                    city: 'City',
                    state: 'State',
                    zip: '12345',
                    isDefault: true
                },
                {
                    id: 2,
                    type: 'Work',
                    street: '456 Office Blvd',
                    city: 'City',
                    state: 'State',
                    zip: '12346',
                    isDefault: false
                }
            ]
        };

        function loadProfile() {
            document.getElementById('firstName').value = userProfile.firstName;
            document.getElementById('lastName').value = userProfile.lastName;
            document.getElementById('email').value = userProfile.email;
            document.getElementById('phone').value = userProfile.phone;
            document.getElementById('bio').value = userProfile.bio;
            
            document.getElementById('profile-name').textContent = `${userProfile.firstName} ${userProfile.lastName}`;
            document.getElementById('profile-email').textContent = userProfile.email;
            
            renderAddresses();
        }

        function renderAddresses() {
            const container = document.getElementById('addresses-container');
            container.innerHTML = userProfile.addresses.map(address => `
                <div class="border border-gray-200 rounded-md p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold text-gray-800">${address.type} ${address.isDefault ? '(Default)' : ''}</h4>
                            <p class="text-sm text-gray-600">${address.street}</p>
                            <p class="text-sm text-gray-600">${address.city}, ${address.state} ${address.zip}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editAddress(${address.id})" class="text-green-600 hover:text-green-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteAddress(${address.id})" class="text-red-600 hover:text-red-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addNewAddress() {
            const newAddress = prompt('Enter new address (format: Type,Street,City,State,Zip):');
            if (newAddress) {
                const parts = newAddress.split(',');
                if (parts.length === 5) {
                    userProfile.addresses.push({
                        id: userProfile.addresses.length + 1,
                        type: parts[0].trim(),
                        street: parts[1].trim(),
                        city: parts[2].trim(),
                        state: parts[3].trim(),
                        zip: parts[4].trim(),
                        isDefault: false
                    });
                    renderAddresses();
                }
            }
        }

        function editAddress(addressId) {
            alert(`Editing address ${addressId}`);
        }

        function deleteAddress(addressId) {
            if (confirm('Are you sure you want to delete this address?')) {
                userProfile.addresses = userProfile.addresses.filter(addr => addr.id !== addressId);
                renderAddresses();
            }
        }

        function changeAvatar() {
            alert('Avatar change functionality would be implemented here');
        }

        function savePreferences() {
            const emailNotifications = document.getElementById('emailNotifications').checked;
            const smsNotifications = document.getElementById('smsNotifications').checked;
            const promotionalEmails = document.getElementById('promotionalEmails').checked;
            
            alert('Preferences saved successfully!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();

            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                userProfile.firstName = document.getElementById('firstName').value;
                userProfile.lastName = document.getElementById('lastName').value;
                userProfile.email = document.getElementById('email').value;
                userProfile.phone = document.getElementById('phone').value;
                userProfile.bio = document.getElementById('bio').value;
                
                document.getElementById('profile-name').textContent = `${userProfile.firstName} ${userProfile.lastName}`;
                document.getElementById('profile-email').textContent = userProfile.email;
                
                alert('Profile updated successfully!');
            });

            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match!');
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long!');
                    return;
                }
                
                alert('Password updated successfully!');
                this.reset();
            });
        });
    </script>
</body>
</html>
