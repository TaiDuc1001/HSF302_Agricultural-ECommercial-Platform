<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="sellerFilterSidebar(searchValue, onSearchChange, categories, selectedCategories, onCategoryChange, rating, onRatingChange)" class="seller-filter-sidebar-component">
    <aside class="w-72 bg-gradient-to-b from-white via-green-50 to-green-100 border border-green-200 rounded-2xl shadow-xl p-6 flex flex-col gap-8 sticky top-6 transition-all duration-300 hover:shadow-2xl focus-within:shadow-2xl" tabindex="0">
        <div class="mb-2 flex items-center gap-2">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
            </svg>
            <span class="text-lg font-bold text-green-700 tracking-wide">Filters</span>
        </div>
        
        <div class="flex flex-col gap-6">
            <div th:replace="~{components/SearchBar :: searchBar(${searchValue}, ${onSearchChange}, null, null, false, null, null, 'Search sellers...')}"></div>
            
            <div th:replace="~{components/CheckList :: checkList(${categories}, ${selectedCategories}, ${onCategoryChange}, 'Categories', false)}"></div>
            
            <div>
                <div class="font-semibold mb-2">Minimum Rating</div>
                <div>
                    <div class="flex justify-between mb-1 text-sm">
                        <span>0★</span>
                        <span>5★</span>
                    </div>
                    <input type="range"
                           min="0"
                           max="5"
                           step="0.5"
                           th:value="${rating}"
                           th:onchange="${onRatingChange + '(this.value)'}"
                           class="w-full accent-yellow-400" />
                </div>
            </div>
        </div>
    </aside>
</div>

</html>
