<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="filter(label, content)" class="filter-component">
    <div class="mb-4">
        <h3 th:text="${label}" class="font-semibold mb-2"></h3>
        <div th:if="${content != null and !#strings.isEmpty(content)}" th:utext="${content}"></div>
    </div>
</div>

</html>
