<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="emptyStateBase(message, content)" class="empty-state-base-component">
    <div class="w-full text-center py-16 text-gray-500 text-lg">
        <span th:text="${message ?: 'No items found.'}"></span>
        <div th:if="${content != null and !#strings.isEmpty(content)}" th:utext="${content}"></div>
    </div>
</div>

</html>
