<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="slider(min, max, value, onChange, content, isRange)" class="slider-component">
    <div th:if="${isRange}" class="flex items-center gap-2">
        <input type="range"
               th:min="${min ?: 0}"
               th:max="${max ?: 100}"
               th:value="${value[0]}"
               th:onchange="${onChange + '([this.value, ' + value[1] + '])'}"
               class="w-20 accent-green-600" />
        <span th:text="'$' + ${value[0]}" class="text-sm"></span>
        
        <input type="range"
               th:min="${min ?: 0}"
               th:max="${max ?: 100}"
               th:value="${value[1]}"
               th:onchange="${onChange + '([' + value[0] + ', this.value])'}"
               class="w-20 accent-green-600" />
        <span th:text="'$' + ${value[1]}" class="text-sm"></span>
        
        <div th:if="${content != null and !#strings.isEmpty(content)}" th:utext="${content}"></div>
    </div>
    
    <div th:unless="${isRange}" class="flex items-center gap-2">
        <input type="range"
               th:min="${min ?: 0}"
               th:max="${max ?: 100}"
               th:value="${value}"
               th:onchange="${onChange + '(this.value)'}"
               class="w-40 accent-green-600" />
        <span th:text="'$' + ${value}" class="text-sm"></span>
        
        <div th:if="${content != null and !#strings.isEmpty(content)}" th:utext="${content}"></div>
    </div>
</div>

</html>
