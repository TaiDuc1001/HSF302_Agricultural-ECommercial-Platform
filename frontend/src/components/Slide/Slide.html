<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="slide(slide, active, fadeDuration)" class="slide-component">
    <div th:class="${'absolute inset-0 w-full h-full transition-opacity duration-[' + (fadeDuration ?: 1500) + 'ms] ' + (active ? 'opacity-100 z-10' : 'opacity-0 z-0')}"
         th:aria-hidden="${!active}">
        <img th:src="${slide.image}"
             th:alt="${slide.alt}"
             class="w-full h-full object-cover select-none pointer-events-none"
             draggable="false" />
        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-white px-4">
            <h2 th:text="${slide.headline}" 
                class="text-2xl md:text-4xl font-bold mb-4 text-center drop-shadow-lg">
            </h2>
            <a href="/products"
               class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded shadow-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 transition"
               aria-label="Shop now for products">
                Shop Now
            </a>
        </div>
    </div>
</div>

</html>
