<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Route</title>
</head>
<body>
    <div th:fragment="managerRoute" id="manager-route-container">
        <div id="manager-content"></div>
    </div>

    <script th:inline="javascript">
        const ManagerRoute = {
            init(contentLoader) {
                const user = AuthContext.getCurrentUser();
                const currentLocation = window.location.pathname;

                if (!user) {
                    localStorage.setItem('redirectAfterLogin', currentLocation);
                    window.location.href = '/login';
                    return false;
                }

                if (user.role !== 'manager') {
                    window.location.href = '/';
                    return false;
                }

                if (contentLoader && typeof contentLoader === 'function') {
                    contentLoader();
                }
                return true;
            },

            loadContent(html) {
                const container = document.getElementById('manager-content');
                if (container) {
                    container.innerHTML = html;
                }
            },

            checkManagerAccess() {
                const user = AuthContext.getCurrentUser();
                return user && user.role === 'manager';
            },

            redirectUnauthorized() {
                const user = AuthContext.getCurrentUser();
                if (!user) {
                    localStorage.setItem('redirectAfterLogin', window.location.pathname);
                    window.location.href = '/login';
                } else {
                    window.location.href = '/';
                }
            }
        };

        window.ManagerRoute = ManagerRoute;
    </script>
</body>
</html>
