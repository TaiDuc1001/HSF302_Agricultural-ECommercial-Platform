<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - AgriMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 p-8 flex flex-col items-center">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 mb-8 flex flex-col items-center">
            <img th:src="@{https://ui-avatars.com/api/?name={name}&background=34d399&color=fff&size=96(name=${name})}" alt="Profile" class="w-24 h-24 rounded-full mb-4 border-4 border-green-200" />
            <h2 class="text-3xl font-extrabold text-green-800 mb-2" th:text="|Welcome back, ${name}!|">Welcome back, User!</h2>
            <p class="text-gray-600 mb-6">Manage your account, track your orders, and discover new products tailored for you.</p>
            
            <div class="grid grid-cols-3 gap-4 w-full mb-6">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600" th:text="${totalOrders ?: 0}">0</div>
                    <div class="text-sm text-gray-600">Orders</div>
                </div>
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-600" th:text="${cartItems ?: 0}">0</div>
                    <div class="text-sm text-gray-600">Cart Items</div>
                </div>
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-yellow-600" th:text="${pendingReviews ?: 0}">0</div>
                    <div class="text-sm text-gray-600">Pending Review</div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 w-full mb-4">
                <a href="/buyer/orders" class="bg-green-600 text-white hover:bg-green-700 p-4 rounded-lg text-center font-semibold transition-colors">
                    My Orders
                </a>
                <a href="/buyer/cart" class="bg-green-500 text-white hover:bg-green-600 p-4 rounded-lg text-center font-semibold transition-colors">
                    My Cart
                </a>
                <a href="/buyer/profile" class="bg-green-400 text-white hover:bg-green-500 p-4 rounded-lg text-center font-semibold transition-colors">
                    Manage Profile
                </a>
                <a href="/auth/logout" class="bg-red-400 text-white hover:bg-red-500 p-4 rounded-lg text-center font-semibold transition-colors">
                    Logout
                </a>
            </div>
        </div>
        
        <div class="w-full max-w-2xl">
            <h3 class="text-xl font-bold text-green-800 mb-4">Recommended for You</h3>
            <div class="flex items-center justify-center gap-4">
                <button id="scroll-left" class="bg-white border border-green-300 text-green-600 px-3 py-2 rounded hover:bg-green-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div id="product-grid" class="grid grid-cols-2 gap-4">
                    <!-- Products will be populated by JavaScript -->
                </div>
                <button id="scroll-right" class="bg-white border border-green-300 text-green-600 px-3 py-2 rounded hover:bg-green-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const recommendedProducts = /*[[${recommendedProducts}]]*/ [];
        
        let currentStartIndex = 0;
        const PRODUCTS_PER_VIEW = 4;

        function updateProductDisplay() {
            const productGrid = document.getElementById('product-grid');
            const scrollLeft = document.getElementById('scroll-left');
            const scrollRight = document.getElementById('scroll-right');
            
            const startIdx = currentStartIndex;
            const visibleProducts = recommendedProducts.slice(startIdx, startIdx + PRODUCTS_PER_VIEW);
            
            productGrid.innerHTML = visibleProducts.map(product => `
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded mb-3" />
                    <h4 class="font-semibold text-gray-800 mb-1">${product.name}</h4>
                    <p class="text-sm text-gray-600 mb-2">by ${product.seller}</p>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg font-bold text-green-600">$${product.price.toFixed(2)}</span>
                        <div class="flex items-center gap-1">
                            <span class="text-yellow-400">â˜…</span>
                            <span class="text-sm text-gray-600">${product.rating}</span>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500">${product.solds} sold</p>
                </div>
            `).join('');

            scrollLeft.disabled = currentStartIndex === 0;
            scrollRight.disabled = currentStartIndex + PRODUCTS_PER_VIEW >= recommendedProducts.length;
        }

        document.getElementById('scroll-left').addEventListener('click', function() {
            if (currentStartIndex > 0) {
                currentStartIndex = Math.max(0, currentStartIndex - PRODUCTS_PER_VIEW);
                updateProductDisplay();
            }
        });

        document.getElementById('scroll-right').addEventListener('click', function() {
            if (currentStartIndex + PRODUCTS_PER_VIEW < recommendedProducts.length) {
                currentStartIndex = Math.min(recommendedProducts.length - PRODUCTS_PER_VIEW, currentStartIndex + PRODUCTS_PER_VIEW);
                updateProductDisplay();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            updateProductDisplay();
        });
        /*]]>*/
    </script>
</body>
</html>
