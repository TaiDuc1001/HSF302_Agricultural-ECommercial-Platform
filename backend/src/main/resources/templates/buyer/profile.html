<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AgriMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <nav class="bg-green-700 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">AgriMarket</h1>
                <div class="flex space-x-4">
                    <a href="/buyer/home" class="hover:text-green-200">Dashboard</a>
                    <a href="/auth/logout" class="hover:text-green-200">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">My Profile</h1>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h2>
                            <form id="profile-form">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                        <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input type="email" id="email" name="email" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none" th:value="${user != null ? user.email : ''}" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                        <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                                    <textarea id="address" name="address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                                </div>
                                <div class="flex justify-end mt-6">
                                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Address Book</h2>
                            <div id="addresses-container" class="space-y-4">
                            </div>
                            <button onclick="addNewAddress()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                                Add New Address
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h2>
                            <form id="password-form">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                        <input type="password" id="currentPassword" name="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                        <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                </div>
                                <div class="flex justify-end mt-6">
                                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
                                        Update Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="text-center">
                                <div class="relative inline-block">
                                    <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=34d399&color=fff&size=96" alt="Profile" class="w-24 h-24 rounded-full border-4 border-green-200" />
                                    <button onclick="changeAvatar()" class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-1 hover:bg-green-700">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                    </button>
                                </div>
                                <h3 id="profile-name" class="mt-4 text-xl font-semibold text-gray-800">John Doe</h3>
                                <p id="profile-email" class="text-gray-600" th:text="${user != null ? user.email : 'buyer@example.com'}">buyer@example.com</p>
                                <div class="mt-4">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        Verified Buyer
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Statistics</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Total Orders</span>
                                    <span class="font-semibold">12</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Total Spent</span>
                                    <span class="font-semibold">$347.99</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Favorite Products</span>
                                    <span class="font-semibold">8</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Member Since</span>
                                    <span class="font-semibold">Jan 2024</span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Notification Preferences</h3>
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox" id="emailNotifications" class="mr-2" checked />
                                    <span class="text-sm text-gray-700">Email notifications</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="smsNotifications" class="mr-2" />
                                    <span class="text-sm text-gray-700">SMS notifications</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="promotionalEmails" class="mr-2" checked />
                                    <span class="text-sm text-gray-700">Promotional emails</span>
                                </label>
                            </div>
                            <button onclick="savePreferences()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                                Save Preferences
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userProfile = {
            firstName: 'John',
            lastName: 'Doe',
            email: /*[[${user != null ? user.email : 'buyer@example.com'}]]*/ 'buyer@example.com',
            phone: '+1 (555) 123-4567',
            address: '123 Main St, City, State 12345',
            addresses: [
                {
                    id: 1,
                    type: 'Home',
                    street: '123 Main St',
                    city: 'City',
                    state: 'State',
                    zip: '12345',
                    isDefault: true
                },
                {
                    id: 2,
                    type: 'Work',
                    street: '456 Office Blvd',
                    city: 'City',
                    state: 'State',
                    zip: '12346',
                    isDefault: false
                }
            ]
        };

        function loadProfile() {
            document.getElementById('firstName').value = userProfile.firstName;
            document.getElementById('lastName').value = userProfile.lastName;
            document.getElementById('email').value = userProfile.email;
            document.getElementById('phone').value = userProfile.phone;
            document.getElementById('address').value = userProfile.address;
            
            document.getElementById('profile-name').textContent = `${userProfile.firstName} ${userProfile.lastName}`;
            document.getElementById('profile-email').textContent = userProfile.email;
            
            renderAddresses();
        }

        function renderAddresses() {
            const container = document.getElementById('addresses-container');
            
            const addressesHtml = userProfile.addresses.map(address => `
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center mb-2">
                                <h4 class="font-semibold text-gray-800">${address.type}</h4>
                                ${address.isDefault ? '<span class="ml-2 px-2 py-1 text-xs bg-green-100 text-green-800 rounded">Default</span>' : ''}
                            </div>
                            <p class="text-gray-600 text-sm">
                                ${address.street}<br>
                                ${address.city}, ${address.state} ${address.zip}
                            </p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editAddress(${address.id})" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
                            <button onclick="deleteAddress(${address.id})" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = addressesHtml;
        }

        function addNewAddress() {
            const addressData = prompt('Enter address in format: Type, Street, City, State, ZIP');
            if (addressData) {
                const parts = addressData.split(',').map(part => part.trim());
                if (parts.length === 5) {
                    userProfile.addresses.push({
                        id: Date.now(),
                        type: parts[0],
                        street: parts[1],
                        city: parts[2],
                        state: parts[3],
                        zip: parts[4],
                        isDefault: false
                    });
                    renderAddresses();
                }
            }
        }

        function editAddress(addressId) {
            alert(`Editing address ${addressId}`);
        }

        function deleteAddress(addressId) {
            if (confirm('Are you sure you want to delete this address?')) {
                userProfile.addresses = userProfile.addresses.filter(addr => addr.id !== addressId);
                renderAddresses();
            }
        }

        function changeAvatar() {
            alert('Avatar change functionality would be implemented here');
        }

        function savePreferences() {
            const emailNotifications = document.getElementById('emailNotifications').checked;
            const smsNotifications = document.getElementById('smsNotifications').checked;
            const promotionalEmails = document.getElementById('promotionalEmails').checked;
            
            alert('Preferences saved successfully!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();

            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                userProfile.firstName = document.getElementById('firstName').value;
                userProfile.lastName = document.getElementById('lastName').value;
                userProfile.phone = document.getElementById('phone').value;
                userProfile.address = document.getElementById('address').value;
                
                document.getElementById('profile-name').textContent = `${userProfile.firstName} ${userProfile.lastName}`;
                
                alert('Profile updated successfully!');
            });

            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match!');
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long!');
                    return;
                }
                
                alert('Password updated successfully!');
                this.reset();
            });
        });
    </script>
</body>
</html>
