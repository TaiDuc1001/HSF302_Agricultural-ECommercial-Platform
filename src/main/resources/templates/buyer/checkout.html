<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AgriMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Checkout</h1>
                <a href="/buyer/cart" class="text-green-600 hover:text-green-700 font-medium">
                    ‚Üê Back to Cart
                </a>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-8">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">Shipping Information</h2>
                        
                        <form id="checkoutForm" th:action="@{/buyer/checkout/process}" method="post" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                    <input type="text" 
                                           id="name"
                                           name="name"
                                           th:value="${user.name}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                           required>
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       th:value="${user.email}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       required>
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" 
                                       id="phone" 
                                       name="phone" 
                                       th:value="${user.phone}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       required>
                            </div>

                            <div>
                                <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <input type="text"
                                       id="street"
                                       name="street"
                                       th:value="${user.address}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       required>
                            </div>

                        </form>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">Payment Method</h2>
                        
                        <div class="space-y-4">
                            <div class="border border-gray-200 rounded-lg p-4">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="paymentMethod" value="card" class="sr-only" checked>
                                    <div class="payment-option flex items-center space-x-3 w-full">
                                        <div class="w-4 h-4 border-2 border-green-600 rounded-full flex items-center justify-center">
                                            <div class="w-2 h-2 bg-green-600 rounded-full payment-dot"></div>
                                        </div>
                                        <div class="flex-1">
                                            <div class="font-medium">Credit/Debit Card</div>
                                            <div class="text-sm text-gray-500">Pay securely with your card</div>
                                        </div>
                                        <div class="flex space-x-2">
                                            <img src="https://img.icons8.com/color/24/visa.png" alt="Visa" class="w-6 h-6">
                                            <img src="https://img.icons8.com/color/24/mastercard.png" alt="MasterCard" class="w-6 h-6">
                                        </div>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="border border-gray-200 rounded-lg p-4">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="paymentMethod" value="paypal" class="sr-only">
                                    <div class="payment-option flex items-center space-x-3 w-full">
                                        <div class="w-4 h-4 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                            <div class="w-2 h-2 bg-gray-300 rounded-full payment-dot hidden"></div>
                                        </div>
                                        <div class="flex-1">
                                            <div class="font-medium">PayPal</div>
                                            <div class="text-sm text-gray-500">Pay with your PayPal account</div>
                                        </div>
                                        <img src="https://img.icons8.com/color/24/paypal.png" alt="PayPal" class="w-6 h-6">
                                    </div>
                                </label>
                            </div>
                            
                            <div class="border border-gray-200 rounded-lg p-4">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="paymentMethod" value="cod" class="sr-only">
                                    <div class="payment-option flex items-center space-x-3 w-full">
                                        <div class="w-4 h-4 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                            <div class="w-2 h-2 bg-gray-300 rounded-full payment-dot hidden"></div>
                                        </div>
                                        <div class="flex-1">
                                            <div class="font-medium">Cash on Delivery</div>
                                            <div class="text-sm text-gray-500">Pay when you receive your order</div>
                                        </div>
                                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-8">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">Order Summary</h2>
                        
                        <div class="space-y-4 mb-6">
                            <div th:each="item : ${cartItems}" class="flex items-center space-x-3 py-3 border-b border-gray-100 last:border-b-0">
                                <img th:src="${item.produce.imgUrl != null ? item.produce.imgUrl : '/images/default-produce.jpg'}"
                                     th:alt="${item.produce.name}"
                                     class="w-12 h-12 object-cover rounded">
                                <div class="flex-1">
                                    <h4 class="text-sm font-medium text-gray-900" th:text="${item.produce.name}">Product Name</h4>
                                    <p class="text-xs text-gray-500" th:text="|Qty: ${item.quantity}|">Qty: 1</p>
                                </div>
                                <div class="text-sm font-medium text-gray-900" 
                                     th:text="|$${#numbers.formatDecimal(item.produce.price, 1, 2)}|">$0.00</div>
                            </div>
                        </div>
                        
                        <div class="space-y-3 border-t pt-4">
                            <div class="flex justify-between text-sm" th:each="item : ${cartItems}">
                                <span class="text-gray-600" th:text="${item.produce.name}"></span>
                                <span th:text="|$${#numbers.formatDecimal(item.quantity * item.produce.price, 1, 2)}|">$0.00</span>
                            </div>
                            <div class="border-t pt-3">
                                <div class="flex justify-between text-lg font-semibold">
                                    <span>Total</span>
                                    <span th:text="|$${#numbers.formatDecimal(total ?: 0, 1, 2)}|">$0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" 
                            form="checkoutForm"
                            class="w-full bg-green-600 text-white py-4 px-6 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentOptions = document.querySelectorAll('input[name="paymentMethod"]');
            
            paymentOptions.forEach(option => {
                option.addEventListener('change', function() {
                    // Reset all payment options
                    document.querySelectorAll('.payment-option').forEach(opt => {
                        const border = opt.querySelector('div');
                        const dot = opt.querySelector('.payment-dot');
                        border.className = border.className.replace('border-green-600', 'border-gray-300');
                        dot.className = dot.className.replace('bg-green-600', 'bg-gray-300');
                        dot.classList.add('hidden');
                    });
                    
                    // Highlight selected option
                    const selectedOption = this.parentElement.querySelector('.payment-option');
                    const border = selectedOption.querySelector('div');
                    const dot = selectedOption.querySelector('.payment-dot');
                    border.className = border.className.replace('border-gray-300', 'border-green-600');
                    dot.className = dot.className.replace('bg-gray-300', 'bg-green-600');
                    dot.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
