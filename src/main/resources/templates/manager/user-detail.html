<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail - AgriMarket Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">User Detail</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">ID</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.id}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.name}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.email}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.password}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Address</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.address}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Phone</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.phone}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Role</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100" th:value="${user.role}" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Active</label>
        <input type="text" class="w-full border rounded px-3 py-2 bg-gray-100"
               th:value="${user.isActive} ? 'Active' : 'Inactive'" readonly>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="/manager/users" class="text-blue-600 hover:underline">Back to Users</a>
    </div>
  </div>
</div>
</body>
</html>
