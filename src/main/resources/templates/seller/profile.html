                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                        <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Business Address</label>
                                        <textarea id="address" name="address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Business Description</label>
                                        <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tell customers about your farm and products..."></textarea>
                                    </div>
                                </div>
                                <div class="flex justify-end mt-6">
                                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                                        Save Changes

                                </div>
                            </form>

    <script>
        const sellerProfile = {
            businessName: 'Green Valley Farm',
            contactPerson: 'John Smith',
            email: /*[[${user != null ? user.email : 'seller@example.com'}]]*/ 'seller@example.com',
            phone: '+1 (555) 987-6543',
            address: '456 Farm Road, Valley, State 54321',
            description: 'We are a family-owned organic farm specializing in fresh vegetables and herbs. Our commitment to sustainable farming practices ensures the highest quality produce for our customers.',
            bankInfo: {
                bankName: 'Valley Bank',
                accountNumber: '****1234',
                routingNumber: '123456789',
                accountHolder: 'Green Valley Farm LLC'
            }
        };

        function loadProfile() {
            document.getElementById('businessName').value = sellerProfile.businessName;
            document.getElementById('contactPerson').value = sellerProfile.contactPerson;
            document.getElementById('email').value = sellerProfile.email;
            document.getElementById('phone').value = sellerProfile.phone;
            document.getElementById('address').value = sellerProfile.address;
            document.getElementById('description').value = sellerProfile.description;
            
            document.getElementById('bankName').value = sellerProfile.bankInfo.bankName;
            document.getElementById('accountNumber').value = sellerProfile.bankInfo.accountNumber;
            document.getElementById('routingNumber').value = sellerProfile.bankInfo.routingNumber;
            document.getElementById('accountHolder').value = sellerProfile.bankInfo.accountHolder;
            
            document.getElementById('business-display-name').textContent = sellerProfile.businessName;
            document.getElementById('business-email').textContent = sellerProfile.email;
        }

        function changeLogo() {
            alert('Logo change functionality would be implemented here');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();

            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                sellerProfile.businessName = document.getElementById('businessName').value;
                sellerProfile.contactPerson = document.getElementById('contactPerson').value;
                sellerProfile.phone = document.getElementById('phone').value;
                sellerProfile.address = document.getElementById('address').value;
                sellerProfile.description = document.getElementById('description').value;
                
                document.getElementById('business-display-name').textContent = sellerProfile.businessName;
                
                alert('Profile updated successfully!');
            });

            document.getElementById('bank-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                sellerProfile.bankInfo = {
                    bankName: document.getElementById('bankName').value,
                    accountNumber: document.getElementById('accountNumber').value,
                    routingNumber: document.getElementById('routingNumber').value,
                    accountHolder: document.getElementById('accountHolder').value
                };
                
                alert('Bank information updated successfully!');
            });
        });
    </script>
